<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой второй сайт bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!--1-->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<div class="header text-center">
						<span>Получить видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</div>
				</div>
			</div>
			<!--2-->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="280" src="https://www.youtube.com/embed/53UnXy-V-WQ?list=PL3LQJkGQtzc5G7wIQfVqBMEprmTKZIaXf" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<div class="section">
<div class="container">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Почему это надо сделать сейчас?</h2>
		</div>
	
	<!--преимущества-->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/01.png" alt="1">
					<p>первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/02.png" alt="2">
					<p>второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/03.png" alt="3">
					<p>третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/04.png" alt="4">
					<p>четвертое преимущество</p>
				</div>
			</div>
			<button class="btn-primary btn-lg form-btn ">Получить инструкцию</button>
		</div>
	</div>
</div>
</div>
</body>
</html>
